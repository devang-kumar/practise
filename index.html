<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
        }
        button {
            padding: 10px;
        }
        li {
            margin: 10px 0;
            list-style: none;
        }
        a {
            margin-left: 10px;
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Todo App</h2>
    <form action="/add" method="POST">
        <input type="text" name="todo" placeholder="Enter todo..." required />
        <button type="submit">Add</button>
    </form>
    <ul id="list"></ul>

    <script>
        fetch("/todos")
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById("list");
                list.innerHTML = "";
                data.forEach((item, index) => {
                    const li = document.createElement("li");
                    li.textContent = item;
                    const del = document.createElement("a");
                    del.href = "/delete?index=" + index;
                    del.textContent = "‚ùå";
                    li.appendChild(del);
                    list.appendChild(li);
                });
            });
    </script>
</body>
</html>
